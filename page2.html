<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    <script>
        var vue = new Vue({
            data: {
                title: 'Other method to connect with Vue'
            },
            template:'<div><h2>{{title}}</h2><p>W template musi byc umieszczony tylko jeden div. Pamietaj o vue.$mount("#app")</p></div>'
        });
        vue.$mount('#app')
    </script>
</body>
</html>
