<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-counter></my-counter>
        <my-counter></my-counter>
        <my-counter></my-counter>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    <script>
        Vue.component('my-counter', {
            template: `<div style="border: 1px solid grey; padding: 10px; background: lightblue"><h2>Counter: {{counter}}</h2>
            <button @click="add">+1</button></div> `,
            data: function(){
                return {
                    counter: 0
                }
            },
            methods: {
                add: function(){
                    this.counter++
                }
            }
        });
        new Vue({
            el: "#app"
        });

        // });
        // vue.$mount('#app')
    </script>
</body>
</html>
